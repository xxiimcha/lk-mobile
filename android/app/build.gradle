plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.luntiangkamay"
    compileSdk = 35 // Ensure this matches the latest stable version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.luntiangkamay"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite:2.8.0'

    // Exclude conflicting modules
    implementation('org.tensorflow:tensorflow-lite:2.11.0') {
        exclude group: 'org.tensorflow.lite', module: 'tensorflow-lite-api'
    }

    // Firebase dependencies (if needed)
    implementation platform('com.google.firebase:firebase-bom:32.2.0')
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
}

flutter {
    source = "../.."
}
